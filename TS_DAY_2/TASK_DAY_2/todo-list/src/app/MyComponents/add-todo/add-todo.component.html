<div class=" containermy-3">

    <h4>Add Todo</h4>
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="title" class="form-label">Todo Title</label>
            <input type="text" class="form-control" id="title" name="title" [(ngModel)]="title" aria-describedby="emailHelp">
            
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Todo Description</label>
            <input type="text" class="form-control" id="desc" name="desc" [(ngModel)]="desc">
        </div>
        
        <button type="submit" class="btn btn-primary btm-sm">Add Todo</button>
    </form>
</div>
